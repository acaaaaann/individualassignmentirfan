<!-- Feedback Section -->
<section class="card-container">
    <div class="comment-bubble">
        <h3>We’d Love Your Feedback!</h3>
        <p>Please leave your feedback below and let us know your thoughts. Your comments help me improve and grow!</p>
        <form action="#" method="POST">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your feedback here..."></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Social Media Contact Bubble -->
    <div class="social-media-bubble">
        <h3>Contact Me on Social Media</h3>
        <p>Follow or message me on TikTok and Instagram!</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@nnaaaaaca" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/nnaaaaaca/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</section>
